<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="dropdown navigation">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Contributors
          </a>
      
          <div class="navbar-dropdown">
            <a class="navbar-item">
              Chris Cota
            </a>
            <a class="navbar-item">
              Owen Olson
            </a>
            <a class="navbar-item">
              Roslyn Maxwell
            </a>
            
          </div>
          <h1 class="title">321 Movies</h1>
        </div>
      </nav>
      <div class="columns">
        <div class="column is-half">
          <input  placeholder="Search for a Movie..."type="text" id="searchInput">
          <form action="./movieInfo.html">
            <button class="button is-link is-danger" type="submit" id="SearchBtn" onclick="getMovieInfo()">Search Movie</button>
          </form>  
        </div>
        <div class="column is-half">
            <label class="checkbox">Year</label>
            <input type="checkbox" id="yearXBox">
            Year

          <label class="checkbox">Cast</label>
            <input type="checkbox" id="castXBox">

          <label class="checkbox">Info</label>
            <input type="checkbox" id="infoXBox">

          <label class="checkbox">Rating</label>
            <input type="checkbox" id="ratingXBox">

        </div>
      </div>
      <div class="columns">
        <div class="column is-full">
            <ul class="movieList">

            </ul>
        </div>
      </div>


      <script src="assets/script.js"></script>
      <script src="./movieInfo.js"></script>
    


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</body>
</html>
