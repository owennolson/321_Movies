<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="dropdown navigation">
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link"> Contributors </a>
          <a class="navbar-item"> Chris Cota </a>
          <a class="navbar-item"> Owen Olson </a>
          <a class="navbar-item"> Roslyn Maxwell </a>
        </div>
            <h1 class="title">321 Movies</h1>
      </div>
    </nav>
    <div class="columns">
      <div id="searchArea" class="column is-full">
        <input
          placeholder="Search for a Movie..."
          type="text"
          id="searchInput"
        />
        <form>
          <button
            class="button is-link is-danger"
            type="button"
            id="movieTrailerButton"
          >
            Movie Trailer
          </button>
          <button class="button is-link is-danger"
            type="button"
            id="movieInfoBtn">
            Movie Info
          </button>
        </form>
      </div>
        </div>
        <div id="checkboxArea" class="column is-full">
            <label class="checkbox">Year</label>
            <input type="checkbox" id="yearXBox">
           <label class="checkbox">Cast</label>
          <input type="checkbox" id="castXBox" />
          <label class="checkbox">Info</label>
          <input type="checkbox" id="infoXBox" />
          <label class="checkbox">Rating</label>
          <input type="checkbox" id="ratingXBox" />

      </div>
      </div>
    </div>
    <div class="columns">
      <div class="column is-full">
        <ul id="pastSearches">
        </ul>

      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script2.js"></script>
  </body>
</html>
