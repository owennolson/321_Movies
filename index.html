<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="dropdown navigation">
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link"> Contributors </a>

        <div class="navbar-dropdown">
          <a class="navbar-item"> Chris Cota </a>
          <a class="navbar-item"> Owen Olson </a>
          <a class="navbar-item"> Roslyn Maxwell </a>
        </div>
        <h1 class="title">321 Movies</h1>
      </div>
    </nav>
    <div class="columns">
      <div class="column is-half">
        <input
          placeholder="Search for a Movie..."
          type="text"
          id="searchInput"
        />
        <form>
          <button
            class="button is-link is-danger"
            type="submit"
            id="SearchBtn"
          >
            Search Movie
          </button>
        </form>
      </div>
      <div class="column">
        <label class="checkbox">Year</label>
        <input type="checkbox" id="yearXBox" />

        <label class="checkbox">
        <input type="checkbox" id="castXBox" />
        Cast</label><br>

        <label class="checkbox">Info</label>
        <input type="checkbox" id="infoXBox" />

        <label class="checkbox">
        <input type="checkbox" id="ratingXBox" />
        Rating</label>
      </div>
    </div>
    <div class="columns">
      <div class="column is-full">
        <ul id="pastSearches"></ul>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script2.js"></script>
    <script src="assets/movieInfo.js"></script>
  </body>
</html>
